<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/logo.png" />
	<meta name="viewport" content="width=device-width" />
	<title>Yato Checker</title>
	%sveltekit.head%
	<style>
		:root {
			background-color: #121212;
			/* background-image: url(https://wallpapers.com/images/hd/chill-mountain-silhouette-during-sunset-qqiwlpb9a6q68fsi.jpg); */
			background-image: url(https://wallpapercave.com/wp/wp4988986.png);
			/* background-image: url("background.png"); */
			background-size: 3000px;
			color: wheat;
			font-family: 'Courier New', Courier, monospace;
		}

		* {
			box-sizing: border-box;
			margin: 0;
		}

		.movable {
			width: 4rem;
			height: 4rem;
			border: none;
			border-radius: 100%;
			background-color: rgba(160, 50, 50, 0);
			box-shadow: 0 0 10px 5px #3b1f1f;
		}

		.king {
			/* box-shadow: 0 0 10px 5px yellowgreen; */
			animation: rgb 2s infinite alternate;
		}

		@keyframes rgb {
			from {
				box-shadow: 0 0 10px 5px red;
			}

			to {
				box-shadow: 0 0 10px 5px sandybrown;
			}
		}

		@media only screen and (max-width: 600px) {
			.board {
				grid-template-columns: repeat(10, 4rem);
			}

			.pieces {
				width: 3rem;
				height: 3rem;
			}

			.cell {
				width: 4rem;
				height: 4rem;
				background-color: #ed3d44
			}

			.wall {
				font-size: 40px;
			}

			.turn {
				font-size: 1.5rem;
			}

			.game-btn {
				font-size: 1.5rem;
			}

			.playerWinMessage {
				font-size: 4rem;
			}

			.credit {
				font-size: 10px;
			}

			.movable {
				width: 3rem;
				height: 3rem;
				box-shadow: 0 0 10px 5px #381313;
			}

			.profile {
				width: 40px;
				height: 40px;
			}

			span {
				font-size: 1.5rem;
			}
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
